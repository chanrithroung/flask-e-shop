{% extends "admin/master.html" %}
{% block title %} Admin-List Category {% endblock %}


{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="card">
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Created-at</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="table-border-bottom-0">
            

            {% for category in categories %}
                <tr>
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong> {{ category[1] }} </strong></td>
                    <td>Albert Cook</td>
                    
                    <td><span class="badge bg-label-primary me-1"> {{ category[2] }} </span></td>
                    <td>
                        <div class="dropdown">
                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                            <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{{ url_for('update_category', id=category[0]) }}"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                            <a class="dropdown-item remove-post-key"  data-value="{{ category[0] }}" data-bs-toggle="modal" data-bs-target="#basicModal" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
                        </div>
                        </div>
                    </td>
                </tr>
            {% endfor %}
                
            
            
          </tbody>
        </table>
      </div>
    </div>

    <div class="mt-3">
      <form action="{{ url_for('delete_category') }}" method="post">
      <div class="modal fade" id="basicModal" tabindex="-1" style="display: none;" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">Are you sure to remove this post?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
              <input type="hidden" id="remove-val" name="remove-id">
              <button type="submit" class="btn btn-danger">Confirm</button>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    
  <hr class="my-5" />
  </div>
{% endblock %}
