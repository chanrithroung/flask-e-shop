<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kh Fashsion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/frontend/theme.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>    
        <header>
            <div class="container">
                <div class="logo">
                    <a href="/">
                        <h1>
                            KH FASHION
                        </h1>
                    </a>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/">HOME</a>
                    </li>
                    <li>
                        <a href="shop">SHOP</a>
                    </li>
                    <li>
                        <a href="news">NEWS</a>
                    </li>
                </ul>
                <div class="search">
                    <form action="/search" method="get">
                        <input type="text" name="s" class="box" placeholder="SEARCH HERE">
                        <button>
                            <div style="background-image: url(/static/assets/uploads/search.png);
                                        width: 28px;
                                        height: 28px;
                                        background-position: center;
                                        background-size: contain;
                                        background-repeat: no-repeat;
                            "></div>
                        </button>
                    </form>
                </div>
            </div>
        </header>


        <!-- Content -->
        <main class="home">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="main-title">
                                NEW PRODUCTS
                            </h3>
                        </div>
                    </div>
                    <div class="row">
                        {%for i in range(4) %}
                            <div class="col-3">
                                <figure>
                                    <div class="thumbnail">
                                        <div class="status">
                                            Promotion
                                        </div>
                                        <a href="">
                                            <img src="https://placehold.co/450x670" alt="">
                                        </a>
                                    </div>
                                    <div class="detail">
                                        <div class="price-list">
                                            <div class="price d-none">US 10</div>
                                            <div class="regular-price "><strike> US 15</strike></div>
                                            <div class="sale-price ">US 12</div>
                                        </div>
                                        <h5 class="title">T-Shirt 001</h5>
                                    </div>
                                </figure>
                            </div>
                        {%endfor%}
                    </div>
                </div>
            </section>
    
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="main-title">
                                PROMOTION PRODUCTS
                            </h3>
                        </div>
                    </div>
                    <div class="row">
                        {%for i in range(4)%}
                            <div class="col-3">
                                <figure>
                                    <div class="thumbnail">
                                        <div class="status">
                                            Promotion
                                        </div> 
                                        <a href="">
                                            <img src="https://placehold.co/450x670" alt="">
                                        </a>
                                    </div>
                                    <div class="detail">
                                        <div class="price-list">
                                            <div class="price d-none">US 10</div>
                                            <div class="regular-price "><strike> US 15</strike></div>
                                            <div class="sale-price ">US 12</div>
                                        </div>
                                        <h5 class="title">T-Shirt 001</h5>
                                    </div>
                                </figure>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </section>  
    
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="main-title">
                                POPULAR PRODUCTS
                            </h3>
                        </div>
                    </div>
                    <div class="row">
                        {% for i in range(4) %}
                            <div class="col-3">
                                <figure>
                                    <div class="thumbnail">
                                        <div class="status">
                                            Promotion
                                        </div> 
                                        <a href="">
                                            <img src="https://placehold.co/450x670" alt="">
                                        </a>
                                    </div>
                                    <div class="detail">
                                        <div class="price-list">
                                            <div class="price d-none">US 10</div>
                                            <div class="regular-price "><strike> US 15</strike></div>
                                            <div class="sale-price ">US 12</div>
                                        </div>
                                        <h5 class="title">T-Shirt 001</h5>
                                    </div>
                                </figure>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
    
        </main>  

        <!-- / Content -->


        <footer>
            <span>
                AllRight Recieved @ 2023
            </span>
        </footer>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
