<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@yield('title')</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/frontend/theme.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>    
        <header>
            <div class="container">
                <div class="logo">
                    <a href="/">
                        <h1>
                            KH FASHION
                        </h1>
                    </a>
                </div>
                <ul class="menu">
                    <li>
                        <a href="/">HOME</a>
                    </li>
                    <li>
                        <a href="shop">SHOP</a>
                    </li>
                    <li>
                        <a href="news">NEWS</a>
                    </li>
                </ul>
                <div class="search">
                    <form action="/search" method="get">
                        <input type="text" name="s" class="box" placeholder="SEARCH HERE">
                        <button>
                            <div style="background-image: url(/static/assets/uploads/search.png);
                                        width: 28px;
                                        height: 28px;
                                        background-position: center;
                                        background-size: contain;
                                        background-repeat: no-repeat;
                            "></div>
                        </button>
                    </form>
                </div>
            </div>
        </header>



        <main class="shop">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-9">
                            <div class="row">
                                {% for i in range(6) %}
                                    <div class="col-4">
                                        <figure>
                                            <div class="thumbnail">
                                                <div class="status">
                                                    Promotion
                                                </div>
                                                <a href="">
                                                    <img src="https://placehold.co/450x670" alt="">
                                                </a>
                                            </div>
                                            <div class="detail">
                                                <div class="price-list">
                                                    <div class="price d-none">US 10</div>
                                                    <div class="regular-price "><strike> US 15</strike></div>
                                                    <div class="sale-price ">US 12</div>
                                                </div>
                                                <h5 class="title">T-Shirt 001</h5>
                                            </div>
                                        </figure>
                                    </div>
                                {% endfor %}
                                
                                <div class="col-12">
                                    <ul class="pagination">
                                       {% for i in range(5) %}
                                            <li>
                                                <a href="/shop?page={{i+1}}">{{i+1}}</a>
                                            </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 filter">
                            <h4 class="title">Category</h4>
                            <ul>
                                <li>
                                    <a href="/shop">ALL</a>
                                </li>
                                <li>
                                    <a href="/shop?cat=">Men</a>
                                </li> 
                                <li>
                                    <a href="/shop?cat=">Women</a>
                                </li> 
                                <li>
                                    <a href="/shop?cat=">Girl</a>
                                </li> 
                                <li>
                                    <a href="/shop?cat=">Boy</a>
                                </li> 
                            </ul>
                            
                            <h4 class="title mt-4">Price</h4>
                            <div class="block-price mt-4">
                                <a href="/shop?price=max">High</a>
                                <a href="/shop?price=min">Low</a>
                            </div>

                            <h4 class="title mt-4">Promotion</h4>
                            <div class="block-price mt-4">
                                <a href="/shop?promotion=true">Promotion Product</a>
                            </div>

                        </div>
                    </div>
                </div>
            </section>

        </main>



        <footer>
            <span>
                AllRight Recieved @ 2023
            </span>
        </footer>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
